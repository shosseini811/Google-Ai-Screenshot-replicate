<!DOCTYPE html>
<html>
<head>
    <title>Screenshot Capture</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 24px;
            width: 90%;
            max-width: 800px;
            border-radius: 12px;
        }
        
        .tab-options {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 20px 0;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .tab-option {
            padding: 8px 16px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            color: #5f6368;
        }
        
        .tab-option.active {
            color: #1a73e8;
            border-bottom: 2px solid #1a73e8;
        }
        
        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 16px;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .preview-item {
            background: white;
            border: 1px solid #dadce0;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        
        .preview-item:hover {
            border-color: #1a73e8;
        }
        
        .preview-item.selected {
            border: 2px solid #1a73e8;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }
        
        .preview-thumbnail {
            width: 100%;
            height: 150px;
            object-fit: cover;
            background: #f1f3f4;
        }
        
        .preview-info {
            padding: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .preview-icon {
            width: 16px;
            height: 16px;
        }
        
        .button-container {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 20px;
        }
        
        .button {
            padding: 8px 24px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        
        .button.primary {
            background: #1a73e8;
            color: white;
        }
        
        .button.secondary {
            background: #f1f3f4;
            color: #3c4043;
        }
    </style>
</head>
<body>
    <button id="captureBtn" class="button primary">Take Screenshot</button>
    
    <div id="screenshotModal" class="modal">
        <div class="modal-content">
            <h2>Choose what to share</h2>
            <p>The site will be able to see the contents of your screen</p>
            
            <div class="tab-options">
                <button class="tab-option" data-type="tab">Chrome Tab</button>
                <button class="tab-option active" data-type="window">Window</button>
                <button class="tab-option" data-type="screen">Entire Screen</button>
            </div>
            
            <div class="preview-grid" id="previewContainer"></div>
            
            <div class="button-container">
                <button id="cancelBtn" class="button secondary">Cancel</button>
                <button id="shareBtn" class="button primary">Share</button>
            </div>
        </div>
    </div>
    
    <img id="preview" style="max-width: 300px; margin-top: 20px; border: 1px solid #dadce0; border-radius: 8px;" />
    <script src="screenshot.js"></script>
</body>
</html>
